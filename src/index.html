<main>
  <div id="login" class="text-center">
    <h1>Connexion</h1>
    <div class="alert alert-danger" role="alert" id="loginError">
      Nom de compte ou mot de passe incorrect.
    </div>
    <div class="form-group">
      <label>Clef publique</label>
      <input type="text" id="loginAdress" class="form-control"/>
      <label> Mot de passe</label>
      <input type="password" id="loginPassword" class="form-control" />
    </div>
    <button class="submit" id="login-button">Connexion</button>
    <br/><br/>
    <hr/>
    <br/>
    <h1>Enregistrement</h1>
    <div class="form-group">
      <label>Choisissez un mot de passe...</label>
      <input type="text" id="choosePassword" class="form-control"/>
      </br>
    </div>
    <button class="submit" id="signup-button">Enregistrement</button>
  </div>
  <div class="container" id="election">
    <div id="wizard_container">
      <form onSubmit="App.castVote(); return false;">
        <input id="website" name="website" type="text" value="">
          <div class="step">
            <div class="question_title">
              <h3>Select you're candidate</h3>
              <p>A secure ballot powered by <strong>SafeBallot</strong>.</p>
            </div>
            <div class="row" id="candidatesSelect" >
            </div>
          </div>
        <div id="bottom-wizard">
          <button type="submit" name="process" class="submit check">Voter</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer id="result">
  <div class="container" style="width: 650px;">
     <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Real-time Results</h1>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Votes</th>
            </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr />
      </div>
    </div>
  </div>
  </div>
